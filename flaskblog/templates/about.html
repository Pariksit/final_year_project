{% extends "layout.html" %}
{% block content %}
<style type="text/css">
	.column {
  float: left;
  width: 50%;
  margin-bottom: 16px;
  padding: 0 8px;
}

/* Display the columns below each other instead of side by side on small screens */
@media screen and (max-width: 650px) {
  .column {
    width: 100%;
    display: block;
  }
}

/* Add some shadows to create a card effect */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}

/* Some left and right padding inside the container */
.container {
  padding: 0 16px;
}

/* Clear floats */
.container::after, .row::after {
  content: "";
  clear: both;
  display: table;
}

.title {
  color: grey;
}

.button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
}

.button:hover {
  background-color: #555;
}
</style>

<div class="row">
  <div class="column">
    <div class="card">
      <img src="/static/pariksit1.jpg" alt="Pariksit" style="width:15rem;align-self:center;border-radius:25px">
      <div class="container">
        <h2>Pariksit Sarma</h2>
        <p class="title">Creator</p>
        <p></p>
        <p>prikshitsarma06@gmail.com</p>
        <p><button class="button">Contact</button></p>
      </div>
    </div>
  </div>

  <div class="column">
    <div class="card">
      <img src="/static/paras.jpg" alt="Paras" style="width:15rem;align-self:center;border-radius:25px">
      <div class="container">
        <h2>Paras Mani</h2>
        <p class="title">The Main Guy</p>
        <p></p>
        <p>techwolf@gmail.com</p>
        <p><button class="button">Contact</button></p>
      </div>
    </div>
  </div>
{% endblock content %}
